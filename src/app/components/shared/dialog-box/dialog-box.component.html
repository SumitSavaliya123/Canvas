<div class="mat-dialog-header">
  <h1 mat-dialog-title>{{ dialogTitle }}</h1>
  <button mat-icon-button mat-dialog-close (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <span *ngFor="let message of dialogDescription">{{ message }}<br /> </span>
</div>
<div mat-dialog-actions align="end">
  <app-button
    class="dialog-action-btn"
    mat-button
    mat-dialog-close
    (btnClick)="close()"
    [label]="dialogCancleButtonText"
    [iconName]="icon"
  >
  </app-button>
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
    cdkFocusInitial
    (click)="save()"
  >
    <mat-icon *ngIf="isSubmitIcon">{{ submitIcon }}</mat-icon>
    {{ dialogSubmitButtonText }}
  </button>
</div>
